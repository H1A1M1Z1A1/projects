<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT</title>
</head>
<style>
    .coin {
        display: flex;
        position: relative;
        color: #267104;
        align-items: center;
        flex-direction: column;

    }
</style>
<nav>
    {% if perc != 0 %}

    <div class="coin">
        <h1>{{symb}}</h1>
        <h2>Profit= {{perc}}%</h2>
    </div>
    {% endif %}

</nav>

<body>

    <body>
        <div class="coin">
            {% if t == 0 %}
            <h1>No Trade Triggered</h1>
            {% endif %}
    
            {% for title, table in titles_and_tables %}
            <h3>{{ title }}</h3>
            {{ table|safe }}
            {% endfor %}
        </div>

    </body>
</body>

</html>
